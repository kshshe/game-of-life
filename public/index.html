<html>
    <head>
        <title>Sandbox</title>
        <link rel="manifest" href="/manifest.json">
        <style>
            body, html {
                background-color: rgb(226, 226, 226);
                margin: 0;
                padding: 0;
            }

            #root {
                background-color: #fff;
            }

            .controls {
                position: fixed;
                top: 10px;
                right: 10px;

                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 5px;
            }
            .control {
                display: block;
                height: 20px;
                min-height: 5vh;
                width: 20px;
                min-width: 5vh;
                border: 2px solid rgba(0, 0, 0, 0.201);
            }
            .control--selected {
                border: 2px solid #000;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="controls"></div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
